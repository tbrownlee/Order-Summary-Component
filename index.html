<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order Summary Component</title>
</head>

<body>
  <main class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="Hero" />
    <div class="form">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>
      </div>
      <div class="plan-type">
        <div class="icon-and-info">
          <img src="images/icon-music.svg" alt="Music icon" />
          <div class="info">
            <p class="info-plan"><strong>Annual Plan</strong></p>
            <p class="info-price">$59.99/year</p>
          </div>
        </div>
        <div class="link">
          <a href="">Change</a>
        </div>
      </div>
      <button class="first-button">Proceed to Payment</button>
      <button class="second-button"><span>Cancel Order</span></button>
    </main>
</body>

</html>
